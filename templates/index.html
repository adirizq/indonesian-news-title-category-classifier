<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesian News Title Category Classifier</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5">Indonesian News Title Category Classifier</h1>

    <div class="container mt-5">
        <form action="/" method="post">
            <div class="form-floating">
                <textarea class="form-control" id="title" placeholder="Input title" style="height: 100px"
                    name="title"></textarea>
                <label for="title">Indonesian News Title</label>
            </div>
            <div class="d-flex justify-content-center w-100">
                <input type="submit" class="btn btn-primary mt-3 px-3 py-2" value="Predict Category">
            </div>
        </form>

        {% if prediction %}
        <p class="text-center mt-5">"{{ title }}"<br>The Category is <b>{{ prediction }}</b></p>
        {% endif %}
    </div>
</body>

</html>
